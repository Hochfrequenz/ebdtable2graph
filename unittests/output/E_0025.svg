header
<b>FV2210
2022-12-12
endheader

title
7.41 AD: Übermittlung Prüfmitteilung für die Bilanzkreissummenzeitreihe vom BKV an BIKO und ÜNB

7.41.2 E_0025_Prüfmitteilung prüfen



end title
:<b>E_0025</b>;
note right
<b><i>Prüfende Rolle: BIKO
end note

if (Erfolgt der Eingang der Prüfmitteilung nach Ablauf der Clearingfrist für die KBKA?) then (ja)
    :A01;
    note left
        Fristüberschreitung
    endnote
    kill;
else (nein)
endif
if (Befindet sich der MaBiS-ZP auf der Aggregationsebene RZ?) then (ja)
    if (Hat der BKV dem BIKO für diesen Bilanzierungsmonat bereits
mitgeteilt, dass die weiteren Prüfungen auf Ebene des BG
stattfinden müssen?) then (ja)
        :A03;
        note left
            Falsche Aggregationsebene RZ
        endnote
        kill;
    else (nein)
    endif
else (nein)
    if (Hat der BKV für den BK dieses MaBiS-ZP in diesem Bilanzie-
rungsmonat die Aggregationsebene RZ abbestellt?) then (ja)
    else (nein)
        if (Hat der BKV dem BIKO für diesen Bilanzierungsmonat bereits
mitgeteilt, dass die weiteren Prüfungen auf Ebene des BG
stattfinden müssen?) then (ja)
        else (nein)
            :A02;
            note left
                Falsche Aggregationsebene BG
            endnote
            kill;
        endif
    endif
endif
end

@enduml

